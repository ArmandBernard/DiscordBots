name: Test

on:
  push:

jobs:
  checkout:
    name: Checkout and setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: Reinstall packages
        run: npm i
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: checked-out
          path: ./
  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve artifacts
        uses: actions/download-artifact@v2
        with:
          name: checked-out
          path: ./
      - name: run linter
        run: npm run lint
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve artifacts
        uses: actions/download-artifact@v2
        with:
          name: checked-out
          path: ./
      - name: test
        run: npm run test
