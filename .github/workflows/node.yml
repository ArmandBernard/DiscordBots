name: Node

on:
  push:

jobs:
  node_tests:
    name: Node Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: Reinstall packages
        run: npm i
      - name: Build
        run: npm run build --if-present
      - name: Run linter
        run: npm run lint
      - name: Test
        run: npm run test
